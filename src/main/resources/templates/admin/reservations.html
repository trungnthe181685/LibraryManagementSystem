<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Reservations</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Manage Reservations</h1>

<div class="container mt-4">
  <a href="/admin/dashboard" class="btn btn-outline-secondary">‚Üê Back to Admin Dashboard</a>
</div>

<div th:if="${message}" class="toast success" th:text="${message}"></div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Book</th>
      <th>User</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="r : ${reservations}">
      <td th:text="${r.reservationID}"></td>
      <td th:text="${r.book.bookName}"></td>
      <td th:text="${r.user.name}"></td>
      <td th:text="${r.createdDate}"></td>
      <td th:text="${r.status}"></td>
	  <td>
	      <div style="gap: 6px; display: flex;">
	          <a th:href="@{'/admin/reservations/update-status/' + ${r.reservationID} + '?status=RESERVED'}"
	             onclick="return confirm('Mark this reservation as reserved?')"
	             class="btn btn-success" style="width: 120px;">Reserved</a>
	          <a th:href="@{'/admin/reservations/update-status/' + ${r.reservationID} + '?status=RETURNED'}"
	             onclick="return confirm('Mark this reservation as returned?')"
	             class="btn btn-success" style="width: 120px;">Return</a>
	          <a th:href="@{'/admin/reservations/update-status/' + ${r.reservationID} + '?status=CANCELLED'}"
	             onclick="return confirm('Cancel this reservation?')"
	             class="btn btn-danger" style="width: 120px;">Cancel</a>
				 <a th:href="@{/admin/reservations/add-auto/{id}(id=${r.reservationID})}"
				    onclick="return confirm('Add new borrow record now?')"
				    class="btn btn-success" style="width: 120px;">Add Record</a>

	      </div>
	  </td>


    </tr>
  </tbody>
</table>
</body>
</html>
