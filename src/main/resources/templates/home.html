<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenLibrary - Home</title>
    <link rel="stylesheet" href="/css/kiet.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

	<!-- Include navbar here -->
	<div th:replace="navbar :: navbar"></div>

<section class="promo-slider">
  <div class="slider-wrapper">
    <div class="slider">
      <div class="slide"><img src="/promo/NhaNamT07__840X320.png" alt="Promo 1"></div>
      <div class="slide"><img src="/promo/ThienLong_KC_T7_Resize_840X320_1.png" alt="Promo 2"></div>
      <div class="slide"><img src="/promo/TrangCT_0725_Resize_840x320.png" alt="Promo 3"></div>
	  <div class="slide"><img src="/promo/NhaNamT07__840X320.png" alt="Promo 4"></div>
	  <div class="slide"><img src="/promo/ThienLong_KC_T7_Resize_840X320_1.png" alt="Promo 5"></div>
	  <div class="slide"><img src="/promo/TrangCT_0725_Resize_840x320.png" alt="Promo 6"></div>
    </div>
  </div>
</section>

<!-- Categories -->
<section class="categories">
	<div class="categories-header">	
  		<h2>Categories</h2>
		<a href="/categories" class="button1" style="--clr: #7808d0">
		      <span class="button__icon-wrapper">
		        <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg"
		          class="button__icon-svg" width="10">
		          <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488
		           1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
		        </svg>
		        <svg viewBox="0 0 14 15" fill="none" width="10"
		          xmlns="http://www.w3.org/2000/svg"
		          class="button__icon-svg button__icon-svg--copy">
		          <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488
		           1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
		        </svg>
		      </span>
		      Explore All
		    </a>
	</div>
	<div class="category-list">
	    <th:block th:each="category : ${categories}">
	        <form th:action="@{/books}" method="get">
	            <input type="hidden" name="categoryIds" th:value="${category.bookCategoryID}">
	            <button class="button" th:text="${category.bookCatName}"></button>
	        </form>
	    </th:block>
	</div>

</section>

<!-- Popular Products -->
<section class="products">
    <h2>Popular Books</h2>
	<div class="product-grid">
	    <th:block th:each="book : ${books}">
	        <div class="product-card">
				<a th:href="@{/books/{id}(id=${book.bookID})}">
					<img height="300px" th:src="@{${book.imageURL}}" alt="Book Cover">
				</a>
	            
	            <h3 th:text="${book.bookName}">Book Title</h3>
	            <a th:href="@{/books/{id}(id=${book.bookID})}" class="readmore-btn">
	                <!-- SVGs and text stay the same -->
	                <span class="text">Read more</span>
	            </a>
	        </div>
	    </th:block>
	</div>

</section>

<!-- Newsletter -->
<section class="newsletter">
    <h2>Subscribe for Updates</h2>
    <p>Get deals and latest book news directly to your inbox.</p>
    <form class="newsletter-form">
        <input type="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 OpenLibrary. All rights reserved.</p>
</footer>

</body>
</html>
